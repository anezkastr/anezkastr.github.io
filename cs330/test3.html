<!DOCTYPE html>
<html>

<body>
<canvas id="gl-canvas" width="512" height="512"> </canvas>
<button id="Morph">Toggle Morph</button>

<title>Lab 14 Multiple Object Buffer</title>
<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in  vec4 aPosition;
in  vec4 bPosition;

in  vec4 aColor;
out vec4 vColor;

uniform float tParam;

uniform mat4 uModelViewMatrix;
uniform mat4 uProjectionMatrix;

void main()
{
     float t = tParam;
     
    gl_Position = uProjectionMatrix*uModelViewMatrix*vec4(t*aPosition.x+(1.0-t)*bPosition.x, t*aPosition.y+(1.0-t)*bPosition.y, t*aPosition.z+(1.0-t)*bPosition.z, 1);
    vColor = aColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

in vec4 vColor;
out vec4 fColor;

void
main()
{
    fColor = vColor;
}
</script>

<script src="Common/initShaders.js"></script>
<script src="Common/MVnew.js"></script>
<script src="test3.js"></script>

</body>
</html>
